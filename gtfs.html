<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transjakarta GTFS Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { background: #f8f9fa; }
        #map { height: 400px; margin-bottom: 1.5rem; border-radius: 1rem; }
        .badge-koridor-interaktif { cursor:pointer; margin-right:4px; margin-bottom:4px; }
    </style>
</head>
<body class="container py-4">
    <h1 class="mb-4 text-center">Transjakarta GTFS Map</h1>
    <div class="mb-3 d-flex gap-2 align-items-center">
        <button id="liveLocationBtn" class="btn btn-outline-primary">Live Location: OFF</button>
        <button id="resetRouteBtn" class="btn btn-outline-danger">Reset Koridor</button>
    </div>
    <div id="map"></div>
    <div class="mb-3">
        <input type="text" id="searchStop" class="form-control" placeholder="Cari Halte atau Koridor...">
        <div id="searchResults" class="mt-2"></div>
    </div>
    <select id="routesDropdown" class="form-select mb-4"></select>
    <h2 class="mb-3" id="stopsTitle">Jalur Trayek</h2>
    <div id="directionTabs" class="mb-3"></div>
    <ul id="stopsByRoute" class="list-group"></ul>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="gtfs.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
