<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Transjakarta Live OSM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8f9fa;
      letter-spacing: 0.6px;
      min-height: 100vh;
    }
    #map {
      height: 620px;
      border-radius: 1em;
      margin: 24px 0 12px 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      border: none;
    }
    #koridorInput {
      border-radius: 1em;
      font-size: 1.35em;
      padding: 1.1em 1.2em;
      border: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
    }
    #koridorSuggestions {
      max-height: 250px;
      overflow-y: auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      z-index: 1000;
      border-radius: 0.7em;
    }
    @media (max-width: 600px) {
      #map { height: 500px; }
    }
    .dark-toggle {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      z-index: 1100;
    }
  </style>
</head>
<body class="container py-4 position-relative">
  <div class="dark-toggle text-end">
    <input type="checkbox" class="btn-check" id="darkSwitch" autocomplete="off">
    <label class="btn btn-dark btn-sm rounded-pill" for="darkSwitch">
      <iconify-icon id="darkmode"></iconify-icon>
    </label>
  </div>
  <h2 class="mb-2 mt-2 text-center fw-bold">Map Transjakarta</h2>
  <div class="mb-3 mx-auto" style="max-width:420px;">
    <label for="koridorInput" class="form-label">Cari/Ketik Rute:</label>
    <input id="koridorInput" class="form-control py-3 px-4 rounded-pill shadow-sm border-0 fs-5" autocomplete="off" placeholder="Ketik kode atau nama rute...">
    <div id="koridorSuggestions" class="list-group mt-3"></div>
  </div>
  <button id="btnLokasiToggle" type="button" class="btn btn-outline-m3 rounded-4 mb-3 d-flex align-items-center gap-2" style="min-width:180px;">
    <iconify-icon id="iconLokasiToggle" icon="mdi:crosshairs-gps" style="font-size:1.5em;"></iconify-icon>
    <span id="labelLokasiToggle">Lokasi: Dimatikan</span>
  </button>
  <div id="map" class="position-relative"></div>
  <div id="koridorName" class="mb-2 fw-bold text-center bg-light rounded-3"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/dark-mode-switch.js"></script>
  <script src="https://unpkg.com/osmtogeojson@3.0.0/osmtogeojson.js"></script>
  <script src="main.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
